specVersion: 0.0.4
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: ImpressionStake
    network: mumbai
    source:
      address: "0x250Af4E4d69dE7bf6f0d33E7C3C465F91c704505"
      abi: ImpressionStake
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.6
      language: wasm/assemblyscript
      entities:
        - MessageRequestCreated
        - OwnershipTransferred
      abis:
        - name: ImpressionStake
          file: ./abis/ImpressionStake.json
      eventHandlers:
        - event: MessageRequestCreated(indexed uint256,indexed address,indexed address,uint256)
          handler: handleMessageRequestCreated
        - event: OwnershipTransferred(indexed address,indexed address)
          handler: handleOwnershipTransferred
      file: ./src/impression-stake.ts
